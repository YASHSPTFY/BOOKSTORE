<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body> 
       
    <div class="payment-container">
        <h1>Payment Options</h1>
        <form action="delivery.html" method="GET">
            <div class="payment-option">
                <input type="radio" id="cod" name="payment-method" value="cod" required>
                <label for="cod">Cash on Delivery (COD)</label>
            </div>

            <div class="payment-option">
                <input type="radio" id="debit-credit" name="payment-method" value="debit-credit">
                <label for="debit-credit">Debit/Credit Card</label>
                <div class="card-details">
                    <label for="card-number">Card Number:</label>
                    <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456">
                    
                    <label for="expiry-date">Expiry Date:</label>
                    <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY">
                    
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" placeholder="123">
                </div>
            </div>

            <div class="payment-option">
                <input type="radio" id="upi" name="payment-method" value="upi">
                <label for="upi">UPI</label>
                <div class="upi-details">
                    <label for="upi-id">UPI ID:</label>
                    <input type="text" id="upi-id" name="upi-id" placeholder="example@upi">
                </div>
            </div>

            <button type="submit" class="payment-button">Pay Now</button>
        </form>
    </div>
</body>
</html>
